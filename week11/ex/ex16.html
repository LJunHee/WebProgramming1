<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 16번</title>
        <meta charset="utf-8"/>
        <script type="text/javascript">
            function button_plus(event) { 
                btn = event.target;
                btn.value = parseInt(btn.value) + 1;
            }
        </script>
    </head>
    <body>
        <div id="button_area">
            <input type="button" value="1" onclick="button_plus(event)"/> <br>
            <input type="button" value="2" onclick="button_plus(event)"/> <br>
            <input type="button" value="3" onclick="button_plus(event)"/>
        </div>
    </body>
</html>
