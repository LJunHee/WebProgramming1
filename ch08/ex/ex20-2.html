<!DOCTYPE html>
<html>
<head>
    <title>연습문제 20번 switch문</title>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">
        var day = prompt("요일을 입력하세요.");
        switch (day) {
            case "월요일":
                document.write("Monday");
                break;
            case "화요일":
                document.write("Tuesday");
                break;
            case "수요일":
                document.write("Wednesday");
                break;
            case "목요일":
                document.write("Thursday");
                break;
            case "금요일":
                document.write("Friday");
                break;
            case "토요일":
                document.write("Saturday");
                break;
            case "일요일":
                document.write("Sunday");
                break;
            case "Monday":
                document.write("월요일");
                break;
            case "Tuesday":
                document.write("화요일");
                break;
            case "Wednesday":
                document.write("수요일");
                break;
            case "Thursday":
                document.write("목요일");
                break;
            case "Friday":
                document.write("금요일");
                break;
            case "Saturday":
                document.write("토요일");
                break;
            case "Sunday":
                document.write("일요일");
                break;
        }
    </script>
</body>
</html>
