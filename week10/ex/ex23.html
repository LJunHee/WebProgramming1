<!DOCTYPE html>
<html>
<head>
    <title>연습문제 23번</title>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">
        var answer = prompt("몇 개의 숫자를 입력할까요?");
        var num = [];

        for (i = 0; i < parseInt(answer); i++) {
            var input = prompt((i + 1) + "번째 숫자를 입력하세요:");
            num[i] = parseInt(input);
        }

        var maxNumber = Math.max(...num);
        var minNumber = Math.min(...num);
        
        document.write("입력한 숫자들 중 최대값은 " + maxNumber + "입니다.<br>");
        document.write("입력한 숫자들 중 최소값은 " + minNumber + "입니다.");
    </script>
</body>
</html>
