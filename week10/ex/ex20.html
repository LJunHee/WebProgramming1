<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 20번</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            var time = prompt("원하는 시간(초)을 작성하세요.");
            var alert_msg = prompt("원하는 알림을 작성하세요.");
                function show_alert() {
                    alert(alert_msg);
                }
                setTimeout(show_alert, (1000*time));
        </script>
    </body>
</html>
