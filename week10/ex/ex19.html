<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 19번</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">

            function max3(numbers) {
                var max = numbers[0]; 
                for (var i = 1; i < numbers.length; i++) {
                    if (numbers[i] > max) {
                        max = numbers[i]; 
                    }
                }
                return max;
            }

            function min3(a,b,c) {
                return Math.min(a,b,c);
            }
            document.write("최대값 : " + max3([1,2,3,4,5,6,7]) + "<br />"); 
            document.write("최소값 : " + min3(1,2,3));
        </script>
    </body>
</html>
