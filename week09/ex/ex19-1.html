<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 19번 for문</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            sum = 0;
            for(i=1; i<=1000; i++) {
                if(i%3==0) {
                    sum += i;
                }
            }
            document.write(sum);
        </script>
    </body>
</html>
