<!DOCTYPE html>
<html>
<head>
    <title>연습문제 21번</title>
    <meta charset="utf-8"/>
</head>
<body>
    <table border='1'>
        <script type="text/javascript">
            var row = prompt("행의 수를 입력하시오.");
            var col = prompt("열의 수를 입력하시오.");
    
            for(var i=1; i<=col; i++) {
                document.write("<tr>"); 
                for(var j=1; j<=row; j++) {
                    document.write("<td>&nbsp&nbsp</td>"); 
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
