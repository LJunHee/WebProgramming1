<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 20번 if문</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            var day = prompt("요일을 입력하세요.");
            if (day == "월요일") {
                document.write("Monday");
            } else if (day == "화요일") {
                document.write("Tuesday");
            } else if (day == "수요일") {
                document.write("Wednesday");
            } else if (day == "목요일") {
                document.write("Thursday");
            } else if (day == "금요일") {
                document.write("Friday");
            } else if (day == "토요일") {
                document.write("Saturday");
            } else if (day == "일요일") {
                document.write("Sunday");
            } else if (day == "Monday") {
                document.write("월요일");
            } else if (day == "Tuesday") {
                document.write("화요일");
            }else if (day == "Wednesday") {
                document.write("수요일");
            }else if (day == "Thursday") {
                document.write("목요일");
            }else if (day == "Friday") {
                document.write("금요일");
            }else if (day == "Saturday") {
                document.write("토요일");
            }else if (day == "Sunday") {
                document.write("일요일");
            }
        </script>
    </body>
</html>
