<!DOCTYPE html>
<html>
<head>
    <title>연습문제 22번</title>
    <meta charset="utf-8"/>
</head>
<body>
    <script type="text/javascript">
        var num1 = parseInt(prompt("처음 수를 입력하시오."));
        var cal = prompt("사칙연산을 입력하시오. (+,-,*,/)");
        var num2 = parseInt(prompt("두번째 수를 입력하시오."));

         if(cal=="+") {
            document.write(num1 + num2);
         } else if (cal=="-") {
            document.write(num1 - num2);
         } else if (cal=="*") {
            document.write(num1 * num2);
         } else if (cal=="/") {
            document.write(num1 / num2);
         }


    </script>
</body>
</html>
