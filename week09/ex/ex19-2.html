<!DOCTYPE html>
<html>
    <head>
        <title>연습문제 19번 while문</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            sum = 0;
            i = 1;
            while(i<=1000) {
                if(i%3==0) {
                    sum += i;
                }
                i++;
            }
            document.write(sum);
        </script>
    </body>
</html>
