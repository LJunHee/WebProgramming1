<!DOCTYPE html>
<html>
    <head>
        <title>prompt() 예제</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            var answer = prompt("서적 제목을 입력해 주세요.", "모바일 멀티미디어");
            document.write("Answer = " + answer + "<br/>");
        </script>
    </body>
</html>
