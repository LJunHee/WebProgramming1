<!DOCTYPE html>
<html>
    <head>
        <title>confirm() 예제</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script type="text/javascript">
            var answer = confirm("주문한 서적을 결재하시겠습니까?");
            document.write("Answer = " + answer + "<br/>");
        </script>
    </body>
</html>
