<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>연습문제 21번</title>
</head>
<body>

<div id="outerBox" style="background: rgb(255, 255, 255); width: 2100px; height: 900px;">
</div>


<script type="text/javascript">
    function changeColor(id, color) {
        document.getElementById(id).style.background = color;
    }
</script>

<button onclick="changeColor('outerBox', 'blue');">버튼 1</button>
<button onclick="changeColor('outerBox', 'red');">버튼 2</button>

<br/>

</body>
</html>
