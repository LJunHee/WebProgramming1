<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>다양한 폼 제어 방법</title>
</head>
<body>
<form name="form1" action="">
    <input id="input1" type="text" value="value of form" /> 
    <input id="input2" type="checkbox"/> <br/>
    <input type="button" value="select()" onclick="document.getElementById('input1').select();"/> <br/>
    <input type="button" value="submit()" onclick="document.form1.submit();"/> <br/>
    <input type="button" value="reset()" onclick="document.form1.reset();"/> <br/>
    <input type="button" value="check" onclick="document.getElementById('input2').checked=true;"/> <br/>
    <input type="button" value="uncheck" onclick="document.getElementById('input2').checked=false;"/> <br/>
</form>

</body>
</html>
