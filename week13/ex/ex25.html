<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>연습문제 25번</title> 

</head>
<body>
    <div id="map" style="width:500px;height:250px;"></div>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=5bd74414fed316a669bcd38baf394059"></script>

    <script type="text/javascript">
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(35.250603197055035, 128.90290421380115), // 지도의 중심좌표
                level: 4, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
            }; 

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성

        var mapTypeControl = new kakao.maps.MapTypeControl(); // 지도 타입 변경 컨트롤 생성
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        var zoomControl = new kakao.maps.ZoomControl(); // 지도에 확대 축소 컨트롤 생성
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        var marker = new kakao.maps.Marker({ // 지도에 마커 생성
            position: new kakao.maps.LatLng(35.25064115784772, 128.90290421380115), // 마커의 좌표
            draggable: true, // 마커를 드래그 가능하도록 설정한다
            map: map // 마커를 표시할 지도 객체
        });

        kakao.maps.event.addListener(map, 'click', function (mouseEvent) { // 지도 클릭 이벤트 등록
            console.log('지도에서 클릭한 위치의 좌표는 ' + mouseEvent.latLng.toString() + ' 입니다.');
            alert('지도에서 클릭한 위치의 좌표는 ' + mouseEvent.latLng.toString() + ' 입니다.');
        });
    </script>
</body>
</html>
