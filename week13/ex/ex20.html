<!doctype html>
<html>
<head> 
    <title>연습문제 20번</title> 
    <meta charset="utf-8"/>
</head>
<body>
    <div id="name" draggable="true" style="display: inline; width:150px; font-size: 20pt;">이준희</div>
    <div id="process" style="margin-top: 20px;"></div>

    <script type="text/javascript">
        var src = document.getElementById("name"),
            i = 0,
            process = document.getElementById("process");

        src.ondrag = function(e) {  
            process.innerHTML = "드래그 시작 " + " [" + (i++) + "]";
        }
        src.ondragend = function(e) {
            process.innerHTML += "<br>드래그 종료";
        }
    </script>
</body>
</html>
